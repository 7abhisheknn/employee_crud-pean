<form class="row" [formGroup]="service.employeeForm" (submit)="onSubmit()" [class.submitted]="submitted">
    <div class="col-12 mb-3">
        <label class="from-label">Name</label>
        <input class="form-control form-control-lg" placeholder="Enter your name" formControlName="e_name">
    </div>
    <div class="col-12 mb-3">
        <label class="from-label">Location</label>
        <input class="form-control form-control-lg" placeholder="City, Country"
            formControlName="e_location">
    </div>
    <div class="col-6 mb-3">
        <label class="from-label">Position</label>
        <input class="form-control form-control-lg" placeholder="Designation" formControlName="e_position">
    </div>
    <div class="col-6 mb-3">
        <label class="from-label">Salary</label>
        <input class="form-control form-control-lg" placeholder="Per year" formControlName="e_salary" type="number">
    </div>
    <div class="col-12 d-grid">
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </div>
</form>
