<div class="text-bg-dark text-center rounded-bottom py-4">
    <h1 class="display-4">
        Employee Register
    </h1>
</div>

<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-employee-form></app-employee-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of service.list">
                        <td>{{employee.e_name}}</td>
                        <td>{{employee.e_position}}</td>
                        <td>
                            <button (click)="populateForm(employee)" class="btn btn-sm btn-primary" >
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button (click)="onDelete(employee.e_id)" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
